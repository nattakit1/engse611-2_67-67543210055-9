<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container">
        <div class="main-image">
            <img id="displayed-image" src="https://picsum.photos/id/20/600/400" alt="Image 1">
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="https://picsum.photos/id/20/600/400" alt="Image 1">
            <img class="thumbnail" src="https://picsum.photos/id/21/600/400" alt="Image 2">
            <img class="thumbnail" src="https://picsum.photos/id/22/600/400" alt="Image 3">
            <img class="thumbnail" src="https://picsum.photos/id/23/600/400" alt="Image 4">
        </div>
        <div class="dots">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
          </div>
          
    
    </div>

    

    <script src="script.js"></script>
</body>
</html>
